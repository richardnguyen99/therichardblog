overwrite: true
schema: "http://localhost:8000/__graphql"
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby-*/**/*.js
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      avoidOptionals: true
      namingConvetion:
        enumValues: keep
